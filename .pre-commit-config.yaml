repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
        stages: [ pre-commit, pre-push ]
      - id: check-ast
        stages: [ pre-commit ]
      - id: trailing-whitespace
        stages: [ pre-commit ]
      - id: end-of-file-fixer
        stages: [ pre-commit ]

  - repo: local
    hooks:
      - id: basedpyright
        name: basedpyright
        description: "Run 'basedpyright' for Python type checking"
        entry: poetry run basedpyright --level ERROR
        pass_filenames: false
        language: system
        types: [ python ]
        stages: [ pre-commit ]

      - id: pytest
        name: pytest
        description: "Run tests for testing code"
        entry: poetry run pytest
        language: system
        pass_filenames: false
        types: [ python ]
        stages: [ pre-commit ]

      - id: ruff
        name: ruff-format
        description: "Run 'ruff format' for extremely fast Python formatting"
        entry: poetry run ruff format
        language: system
        types: [ python ]
        stages: [ pre-commit ]

      - id: ruff
        name: ruff-isort
        description: "Run 'ruff --select I --select F401 --fix' for extremely fast Python sorting imports"
        entry: poetry run ruff check --select I --select F401 --fix
        language: system
        types: [ python ]
        stages: [ pre-commit ]

      - id: ruff
        name: ruff-check
        description: "Run 'ruff-format' for extremely fast Python linting"
        entry: poetry run ruff check --fix
        language: system
        types: [ python ]
        stages: [ pre-commit ]
