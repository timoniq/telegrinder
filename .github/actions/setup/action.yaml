name: "Install uv"
description: "installs uv using the community action"
runs:
  using: composite
  steps:
    - name: install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.5.20"
        enable-cache: true
        cache-dependency-glob: |
          "**/uv.lock"
          "**/pyproject.toml"
        cache-local-path: "/tmp/setup-uv-cache"
