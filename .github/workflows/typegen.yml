name: Generate Telegram Bot API types

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 13 * * *"

jobs:
  lock-file:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-cached-uv
      - run: uv lock --locked

  type-generation:
    runs-on: ubuntu-22.04
    needs: [lock-file]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-cached-uv
      - run: uv run typegen

  open-pr:
    runs-on: ubuntu-22.04
    needs: [type_generation]
    steps:
      - uses: actions/checkout@v4
      - uses: peter-evans/create-pull-request@v7
        with:
          commit-message: >
            Update API types based on the latest schema changes.
          title: >
            Update API types based on the latest schema changes
          body: >
            This is an automated PR. Please check the diff, and the action logs, to check for any funky behavior.
          branch: automated/types
          reviewers: luwqz1
          assignees: luwqz1
          labels: automated, types
          delete-branch: true
