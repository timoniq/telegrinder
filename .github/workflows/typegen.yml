name: Generate Telegram Bot API types

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 19 * * *"

jobs:
  lock-file:
    name: "Lock uv"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/install-dependencies
        with:
          python-version: "3.13"

      - run: uv lock --locked

  type-generation:
    name: "Type-generation"
    runs-on: ubuntu-latest
    needs: lock-file
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/install-dependencies
        with:
          python-version: "3.13"

      - name: "Run type-generator"
        run: uv run typegen

  open-pr:
    name: "Open PR"
    runs-on: ubuntu-latest
    needs: type-generation
    steps:
      - uses: actions/checkout@v4

      - uses: peter-evans/create-pull-request@v7
        with:
          commit-message: >
            Update API types based on the latest schema changes.
          title: >
            Update API types based on the latest schema changes
          body: >
            This is an automated PR. Please check the diff, and the action logs, to check for any funky behavior.
          branch: automated/types
          reviewers: luwqz1
          assignees: luwqz1
          labels: automated, types
          delete-branch: true
