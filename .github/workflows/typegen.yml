name: Generate TBA

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 16 * * *"

jobs:
  lock-file:
    name: "Lock uv"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/install-dependencies
        with:
          python-version: "3.13"

      - run: uv lock --locked

  generation:
    name: "TBA generation"
    runs-on: ubuntu-latest
    needs: lock-file
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/install-dependencies
        with:
          python-version: "3.13"

      - name: "Run generator"
        run: uv run typegen

      - name: "Create PR"
        uses: peter-evans/create-pull-request@v7
        with:
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          commit-message: >
            Update TBA based on the latest schema changes.
          title: >
            Update TBA based on the latest schema changes
          body: >
            This is an automated PR. Please check the diff, and the action logs, to check for any funky behavior.
          branch: automated/tba
          reviewers: luwqz1
          assignees: luwqz1
          labels: automated, TBA
          delete-branch: true
